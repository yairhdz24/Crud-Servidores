<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inserción</title>
</head>
<body>
  <h2>Insertar datos en la base de datos</h2>
  <form action="insert_user.php" method="POST">
    <label for="firstName">Nombre:</label><br>
    <input type="text" id="firstName" name="nombre" required><br>
    <label for="lastName">Apellidos:</label><br>
    <input type="text" id="lastName" name="apellidos" required><br>
    <label for="telephone">Teléfono:</label><br>
    <input type="tel" id="telephone" name="telefono" required><br>
    <label for="email">Correo Electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
